<div class="main-toolbar-sorter f-right">
                  <div class="toolbar-sorter">

                      <form action="{% url 'filter' %}" method="get" name="filter">
                      <!-- Start Sort Types -->
                        <div class="form-check form-check-inline">
                                {% for type in view.get_type %}
                                    <input type="checkbox" class="form-check-input" name="type_repair" value="{{ type }}">
                                    <span class="span editContent">{{type.get_subject_display}}</span>
                                {% endfor %}

                        </div>
                        <!-- End Sort Types -->

                        <!-- Start Sort Statuses -->
                        <div class="form-check form-check-inline">
                                {% for status in view.get_status %}
                                    <input type="checkbox" class="form-check-input" name="status_close" value="{{ status }}">
                                    <span class="span editContent">{{status.get_status_display}}</span>
                                {% endfor %}
                        </div>
                        <!-- End Sort Statuses -->
                        <button type="submit">Найти</button>
                        
                      </form>
                  </div>
                </div>
