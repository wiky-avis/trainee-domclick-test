<!DOCTYPE html>
<html class="bg-black">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Авторизация</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static 'css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">
    {% load user_filters %}
        <div class="form-box" id="login-box">
            <div class="header">Авторизация</div>

            <form method='post' action='{% url "login" %}'>
                {% csrf_token %}
                
                <div class="body bg-gray">
                    <input type="hidden" name="next" value="{% url 'profile' request.user.username %}">
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                        <div class="col-md-6">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                        <div class="col-md-6">
                            {{ form.password }}
                        </div>
                    </div>          
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Войти в CRM</button>  
                    
                    <p><a href='{% url "password_reset" %}'>Забыли пароль?</a></p>
                    
                </div>
            </form>
        </div>


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>        

    </body>
</html>
