<!DOCTYPE html>
<html class="bg-black">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Введите новый пароль</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static 'css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">
{% if validlink %}
        <div class="form-box" id="login-box">
            <div class="header">Введите новый пароль</div>
            
            <form method='post'>
                {% csrf_token %}
                {% for field in form %}
                <div class="body bg-gray">
                    <div class="form-group">
                        {{ field }}
                    </div>         
                </div>
                {% endfor %}
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Назначить новый пароль</button>  
                    
                </div>
            </form>
        </div>
{% else %}
    <div class='row justify-content-center'>
        <div class='col-md-8 p-5'>
            <div class='card'>
            <div class='card-header'>Ошибка</div>
            <div class='card-body'>
                <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
            </div>
            </div>
        </div>
    </div>
{% endif %}

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>        

    </body>
</html>
