<!DOCTYPE html>
<html class="lockscreen">
{% load static %}
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE | Lockscreen</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- Automatic element centering using js -->
    <div class="center">      
      <div class="headline text-center" id="company">
      </div><!-- /.headline -->

    <!-- Staff -->
      <!-- User name -->
      <div class="lockscreen-name">Сотрудникам</div>
      
      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="{% static 'img/team.png' %}" alt="user image"/>
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <div class="lockscreen-credentials">   

          <div class="input-group">
            <a class="form-control" href="{% url 'login' %}">Войти</a>
            <div class="input-group-btn">
              <button class="btn btn-flat"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </div><!-- /.lockscreen credentials -->

      </div><!-- /.lockscreen-item -->

    <!-- End Staff -->

    <!-- Clients -->
      <br/>
      <!-- User name -->
      <div class="lockscreen-name">Клиентам</div>
      
      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="{% static 'img/clients.png' %}" alt="user image"/>
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <div class="lockscreen-credentials">   

          <div class="input-group">
            <a class="form-control" href="login.html">Создать заявку</a>
            <div class="input-group-btn">
              <button class="btn btn-flat"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </div><!-- /.lockscreen credentials -->

      </div><!-- /.lockscreen-item -->

    <!-- End Clients -->     
    </div><!-- /.center -->
    

    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- page script -->
    <script type="text/javascript">
      $(function() {
        NameCompany();
        $(".center").center();
        $(window).resize(function() {
          $(".center").center();
        });
      });

      /*  */
      function NameCompany()
      {
        $('#company').html("РЕМТЕХНИКА");
      }

      /* CENTER ELEMENTS IN THE SCREEN */
      jQuery.fn.center = function() {
        this.css("position", "absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
            $(window).scrollTop()) - 30 + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
            $(window).scrollLeft()) + "px");
        return this;
      }
    </script>
  </body>
</html>
